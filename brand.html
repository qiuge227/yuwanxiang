$(function(){
    $('.tab > li').first().addClass('cur').siblings().removeClass('cur');    // 给.tab中第一个 li 添加class “cur”
    $('.text > div').first().show().siblings().hide();
 
    $('.tab li').click(function(){
        var index = $('.tab li').index(this);   // 获取当前 li 的索引
        $(this).addClass('cur').siblings().removeClass('cur');
        $('.text > div').eq(index).show().siblings().hide(); // 查找当前索引的 div  ， eq(2)，查找第三个
    })
 
})
